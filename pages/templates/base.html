<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{{ settings.site_title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="stylesheet" href="{% static 'pages.css' %}">
    {% if favicon_exists %}
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png"/>
    {% endif %}
</head>

<body>

<div class="wrapper">

    <header id="header" class="header" style="
    background-color:{{ settings.header_color }};
    background-repeat:no-repeat;
    background-size:cover;">
        <font face="Arial, sans-serif">
            <div class="header__body">
                <a href="/" class="header__logo">
                    {% if logo_exists %}
                    <img src="{% static 'logo.png' %}" alt="logo">
                    {% endif %}
                </a>
                <a href="#" class="header__burger">
                    <div class="bef" style="background-color:{{ settings.menu_text_color }};"></div>
                    <div class="mid" style="background-color:{{ settings.menu_text_color }};"></div>
                    <div class="aft" style="background-color:{{ settings.menu_text_color }};"></div>
                </a>
                <nav id="header__menu" class="header__menu">
                    <ul class="header__list">
                        {% for menu_page in menu_pages %}
                        <li>
                            <a href="{% url 'menu_page' pk=menu_page.pk %}" class="header__link"
                               style="color:{{ settings.menu_text_color }};">
                                {{ menu_page.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </font>
    </header>

    <div class="content" style="background-color:{{ settings.page_color }};">
        <font color="{{ settings.page_text_color }}" face="Arial, sans-serif">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </font>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script>
$(document).ready(function(){
    let is_header = "{{ header_exists }}";
    if (is_header == "True") {
        header.style.backgroundImage = "url('{% static 'header.png' %}')";
    }
    let header__menu = document.getElementById('header__menu');
    let header_color = "{{ settings.header_color }}";
    if (header_color == "#") {
        header_color = "#A9A9A9";
    }
    $('.header__burger').click(function(event){
        $('.header__burger, .header__menu, .bef, .mid, .aft').toggleClass('active');
        $('body').toggleClass('lock');
        if (header__menu.classList.contains('active')) {
            header__menu.style.background = header_color;
        } else {
            header__menu.style.background = "rgba(0, 0, 0, 0.1)";
        }
    });
});
</script>

</body>

</html>
